<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Fernanda & Diego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #d4a574;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-family: 'Georgia', serif;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4a574 0%, #c19660 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #d4a574;
            border: 2px solid #d4a574;
        }

        .btn-secondary:hover {
            background: #d4a574;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 165, 116, 0.2);
        }

        .date {
            font-size: 1rem;
            color: #888;
            margin-top: 2rem;
            font-style: italic;
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">F & D</div>
        <h1 class="title">Fernanda & Diego</h1>
        <p class="subtitle">Te invitamos a celebrar nuestra boda</p>
        
        <div class="buttons">
            <a href="../invitation/index.html" class="btn btn-primary">
                Ver Invitaci√≥n
            </a>
            <a href="../dashboard/index.html" class="btn btn-secondary">
                Panel Dashboard
            </a>
        </div>
        
        <p class="date">28 de Febrero, 2026</p>
    </div>
</body>
</html>
